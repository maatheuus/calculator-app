<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <main>
    <div id="container--input">
      <span class="data">Day
        <input type="text" id="input--day" placeholder="DD" name="data"></input>
      </span>
      <span class="data">Month
        <input type="text" id="input--month" placeholder="MM" name="data"></input>
      </span>
      <span class="data">Year
        <input type="text" id="input--year" placeholder="YYYY" name="data"></input>
      </span>
      <div class="btn">&downarrow;</div>

      <div class="day-error"></div>
      <div class="month-error"></div>
      <div class="year-error"></div>
    </div>

    <div id="container--display">

      <div id="display">
