<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title> Age calculator app</title>
</head>

<body>

  <main>
    <form id="container--input">
      <label class="data data--day">Day
        <input class="input" type="number" id="input--day" placeholder="DD" name="data"
          style="border: 1px solid #808080ba;"></input>
      </label>

      <label class="data data--month">Month
        <input class="input" type="number" id="input--month" placeholder="MM" name="data"
          style="border: 1px solid #808080ba;"></input>
      </label>

      <label class="data data--year">Year
        <input class="input" type="number" id="input--year" placeholder="YYYY" name="data"
          style="border: 1px solid #808080ba;"></input>
      </label>

      <button class="btn"><img src="assets/images/icon-arrow.svg" alt="icone para confirmar os dados"></button>

      <div id="conatiner--error">
