<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <main>
    <div id="container--input">
      <span class="data">Day
        <input type="text" placeholder="DD" name="input--data"></input>
      </span>
      <span class="data">Month
        <input type="text" placeholder="MM" name="input--data"></input>
      </span>
      <span class="data">Year
        <input type="text" placeholder="YYYY" name="input--data"></input>
      </span>
      <div class="btn">&downarrow;</div>
    </div>

    <div id="saida--display">
      <span class="saida">
        <span class="pontilhado"></span>
        <span class="pontilhado"></span>
        years
      </span>

      <span class="saida">
        <span class="pontilhado"></span>
        <span class="pontilhado"></span>
        months
      </span>

      <span class="saida">
        <span class="pontilhado"></span>
        <span class="pontilhado"></span>
        days
      </span>
    </div>
    <div class="designe differ"></div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
  </footer>

</body>
<script src="script.js"></script>
</html>
