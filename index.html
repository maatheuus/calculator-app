<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <main>
    <div class="container--input">
      <span class="data day">Day
        <input type="text" placeholder="DD" class="input input--dd"></input>
      </span>
      <span class="data month">Month
        <input type="text" placeholder="MM" class="input input--mm"></input>
      </span>
      <span class="data year">Year
        <input type="text" placeholder="YYYY" class="input input--yyyy"></input>
      </span>
    </div>

    <div class="saida--display">
      <span>
        <span class="pontilhado">--</span>
        years
      </span>

      <span>
        <span class="pontilhado">--</span>
        months
      </span>

      <span>
        <span class="pontilhado">--</span>
        days
      </span>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
  </footer>

</body>

</html>
